<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Produto | Encantorumis</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="container" id="produto"></div>

<script>
const produtos = [
  { nome: "Chaves", preco: "90.00", img: "imagens/Chaves.jpg" },
  { nome: "Kiko", preco: "90.00", img: "imagens/Kiko.jpg" },
  { nome: "Chiquinha", preco: "90.00", img: "imagens/Chiquinha.jpg" },
  { nome: "Dona Florinda", preco: "90.00", img: "imagens/DonaFlorinda.jpg" },
  { nome: "Chapolim Colorado", preco: "90.00", img: "imagens/ChapolimColorado.jpg" },
  { nome: "Sr. Madruga", preco: "90.00", img: "imagens/SrMadruga.jpg" },
  { nome: "Turma Completa", preco: "510.00", img: "imagens/turmaEnfileirada.jpg" }
];

const id = new URLSearchParams(window.location.search).get("id");
const p = produtos[id];

document.getElementById("produto").innerHTML = `
  <div class="card">
    <img src="${p.img}" alt="${p.nome}">
    <h2>${p.nome}</h2>
    <p><strong>R$ ${p.preco}</strong></p>

    <button 
      class="btn snipcart-add-item"
      data-item-id="${id}"
      data-item-name="${p.nome}"
      data-item-price="${p.preco}"
      data-item-url="/product.html?id=${id}"
      data-item-image="${p.img}">
      Adicionar ao Carrinho
    </button>
  </div>
`;
</script>

</body>
</html>
