<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Produto â€¢ Encantorumis</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Snipcart -->
  <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.3.0/default/snipcart.css" />
  <script async src="https://cdn.snipcart.com/themes/v3.3.0/default/snipcart.js"></script>
</head>
<body>

<header style="padding:14px 10px;text-align:center;background:linear-gradient(90deg,#ff62b6,#c06cd9);color:white">
  <div style="max-width:1100px;margin:auto">
    <img src="imagens/logo.png" style="width:90px;height:90px;border-radius:50%;object-fit:cover" alt="logo">
    <h1 style="margin:8px 0 0">Encantorumis</h1>
  </div>
</header>

<div class="container" id="produtoWrap"></div>

<footer style="margin-top:30px;padding:20px;background:white;border-top:4px solid #ffb3d9;text-align:center">
  Â© 2025 Encantorumis â€” Feito com carinho ðŸ§¶
</footer>

<script>
  const produtos = [
    { nome: "Chaves", preco: "90.00", img: "imagens/Chaves.jpg", desc:"Amigurumi Chaves 15cm" },
    { nome: "Kiko", preco: "90.00", img: "imagens/Kiko.jpg", desc:"Amigurumi Kiko 15cm" },
    { nome: "Chiquinha", preco: "90.00", img: "imagens/Chiquinha.jpg", desc:"Amigurumi Chiquinha 15cm" },
    { nome: "Dona Florinda", preco: "90.00", img: "imagens/DonaFlorinda.jpg", desc:"Amigurumi Dona Florinda 15cm" },
    { nome: "Chapolim Colorado", preco: "90.00", img: "imagens/ChapolimColorado.jpg", desc:"Amigurumi Chapolim 15cm" },
    { nome: "Sr. Madruga", preco: "90.00", img: "imagens/SrMadruga.jpg", desc:"Amigurumi Sr. Madruga 15cm" },
    { nome: "Turma Completa", preco: "510.00", img: "imagens/turmaEnfileirada.jpg", desc:"Conjunto Turma Completa" }
  ];

  const id = new URLSearchParams(window.location.search).get('id') || 0;
  const p = produtos[id];

  const out = document.getElementById('produtoWrap');
  out.innerHTML = `
    <div class="product-wrap">
      <div>
        <img src="${p.img}" alt="${p.nome}">
      </div>
      <aside>
        <h2>${p.nome}</h2>
        <p style="font-weight:700;color:#c06cd9">R$ ${p.preco}</p>
        <p>${p.desc}</p>
        <div style="margin-top:14px">
          <button
            class="btn snipcart-add-item"
            data-item-id="prod-${id}"
            data-item-name="${p.nome}"
            data-item-price="${p.preco}"
            data-item-url="product.html?id=${id}"
            data-item-description="${p.desc}"
            data-item-image="${p.img}">
            Adicionar ao Carrinho
          </button>
          <a class="btn btn-ghost" href="index.html" style="margin-left:8px">Voltar</a>
        </div>
      </aside>
    </div>
  `;
</script>

</body>
</html>
