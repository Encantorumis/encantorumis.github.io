<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Encantorumis - Loja de Amigurumis</title>
  <style>
    :root {
      --rosa-claro: #ffeaf2;
      --rosa: #ff9acb;
      --roxo: #c7b3ff;
      --azul: #bde7ff;
      --amarelo: #fff4b8;
      --texto: #5a4a57;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: var(--rosa-claro);
      color: var(--texto);
      text-align: center;
    }

    header {
      position: relative;
      padding: 40px 20px 80px;
      background: linear-gradient(180deg, #ffeaf2 0%, #fff6fb 100%);
    }

    /* CÃ­rculo pastel com estrelas */
    .circle-bg {
      width: 260px;
      height: 260px;
      background: radial-gradient(circle, #ffeaf2 0%, #fce4ff 40%, #e3d7ff 100%);
      border-radius: 50%;
      margin: 0 auto;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 25px rgba(255, 182, 239, 0.4);
    }

    .star {
      position: absolute;
      width: 18px;
      height: 18px;
      background: var(--amarelo);
      clip-path: polygon(
        50% 0%, 61% 35%, 98% 35%,
        68% 57%, 79% 91%, 50% 70%,
        21% 91%, 32% 57%, 2% 35%,
        39% 35%
      );
      opacity: 0.8;
      animation: shine 3s infinite ease-in-out;
    }

    .star:nth-child(1) { top: 10%; left: 18%; animation-delay: 0s; }
    .star:nth-child(2) { top: 20%; right: 15%; animation-delay: 0.6s; }
    .star:nth-child(3) { bottom: 18%; left: 25%; animation-delay: 1.2s; }
    .star:nth-child(4) { bottom: 22%; right: 20%; animation-delay: 1.8s; }

    @keyframes shine {
      0%, 100% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.3); opacity: 1; }
    }

    .logo-img {
      width: 150px;
      z-index: 10;
    }

    h1 {
      font-size: 2rem;
      margin-top: 20px;
      font-weight: 600;
    }

    p.sub {
      font-size: 1.1rem;
      margin-bottom: 40px;
    }

    /* Produtos */
    .produtos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.08);
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-6px);
    }

    .card img {
      width: 150px;
      border-radius: 15px;
    }

    .card h3 {
      margin: 10px 0 5px;
      font-size: 1.1rem;
    }

    footer {
      padding: 20px;
      background: #ffe0ef;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <div class="circle-bg">
    <span class="star"></span>
    <span class="star"></span>
    <span class="star"></span>
    <span class="star"></span>
    <img src="logo.png.png" alt="Logo Encantorumis" class="logo-img" />
  </div>
  <h1>Encantorumis</h1>
  <p class="sub">Amigurumis feitos com amor e magia âœ¨</p>
</header>

<section class="produtos">
  <div class="card">
    <img src="logo.png.png" alt="Logo Encantorumis" class="logo-img">
    <h3>Chapeuzinho Vermelho</h3>
    <p>R$ 80,00</p>
  </div>

  <div class="card">
    <img src="https://placehold.co/300x300" alt="produto" />
    <h3>Bella</h3>
    <p>R$ 150,00</p>
  </div>

  <div class="card">
    <img src="https://placehold.co/300x300" alt="produto" />
    <h3>Rapunzel</h3>
    <p>R$ 150,00</p>
  </div>
</section>

<footer>

</footer>

</body>
</html>
