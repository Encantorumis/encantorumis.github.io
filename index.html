        :root {
            --rosa-claro: #ffe4f2;

            --rosa-escuro: #ff62b6;

        body {

            background: var(--rosa-claro);

        header {

        nav a:hover { color: var(--roxo); }

        .container {
            max-width: 1100px;
            margin: auto;
            padding: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            padding: 15px;
            border-radius: 14px;
            box-shadow: 0 3px 12px var(--sombra);
            text-align: center;
        }

        .card img {
            width: 100%;
            border-radius: 10px;
        }

        .btn {
            background: var(--rosa-escuro);
            color: white;
            padding: 10px 15px;
            display: inline-block;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 10px;
        }

        footer {

            background: #ffffff;
            padding: 30px;
            text-align: center;
            border-top: 3px solid var(--rosa-medio);
